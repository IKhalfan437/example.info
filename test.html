<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="test-title">Website Test Page</h1>
        <div class="test-content">
            <button id="testButton" class="test-btn">Test Interaction</button>
            <div id="testResult"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script>
        (function() {
            try {
                const testButton = document.getElementById('testButton');
                const resultDiv = document.getElementById('testResult');
                
                if (!testButton || !resultDiv) {
                    throw new Error('Test elements not found');
                }

                testButton.addEventListener('click', () => {
                    resultDiv.textContent = "System Test Successful! âœ…";
                    resultDiv.style.color = "#27ae60";
                    resultDiv.style.marginTop = "15px";
                });

            } catch (error) {
                console.error('Test page error:', error.message);
            }
        })();
    </script>
</body>
</html>
